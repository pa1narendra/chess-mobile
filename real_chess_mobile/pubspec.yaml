name: real_chess_mobile
description: Chessing - A modern chess game with online multiplayer and offline bot play.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  chess: ^0.7.0
  flutter:
    sdk: flutter
  flutter_chess_board: ^1.0.1
  google_fonts: 6.1.0
  http: ^1.6.0
  intl: ^0.20.2
  lucide_icons: ^0.257.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  web_socket_channel: ^3.0.3
  connectivity_plus: ^6.0.3
  audioplayers: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#0F172A"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/audio/
